name: CI/CD Pipeline

on:
  push:
    branches:
      - debug-loop-logging-fix
      - fix-cloud-init-version
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Clear pip cache
      run: |
        pip cache purge

    - name: Clear GitHub Actions cache
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsystemd-dev meson

    - name: Install Cython
      run: |
        python -m pip install --upgrade pip
        pip install cython

    - name: Install dependencies
      run: |
        pip install --no-build-isolation -r requirements.txt --verbose || true

    - name: Print flake8 configuration
      run: |
        cat .flake8

    - name: Print last commit hash
      run: |
        git log -1 --pretty=format:"%H"

    - name: Uninstall existing flake8 and plugins
      run: |
        pip uninstall -y flake8 flake8-per-file-ignores mccabe pycodestyle pyflakes

    - name: Install flake8 and compatible plugins
      run: |
        pip install flake8==3.9.2
        pip install mccabe==0.6.1
        pip install pycodestyle==2.4.0
        pip install pyflakes==2.0.0

    - name: Print flake8 configuration before linting
      run: |
        cat .flake8

    - name: Lint with flake8
      run: |
        flake8 --version
        flake8 --bug-report
        flake8 --config .flake8 .

    - name: Print flake8 output
      run: |
        flake8 --config .flake8 . || true

    - name: Run tests with pytest
      run: |
        pip install pytest
        pytest
